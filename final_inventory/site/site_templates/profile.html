{% extends 'base.html' %}

{% block content %}

<div class="all-profile">
    <div class="pro_container">
        <img src="../static/images/75th.jpg" alt="Marvel Heroes" style="width:70%;" height="400px">
        <div class="pro_centered">
            <h3 class="header-text">Welcome to Basketball Profile Page, {{ current_user.email }}</h3>
        </div>
    </div>

    <div class="container">
        <h3>Here are your profile details:</h3>
        <ul class="list-group">
            <li class="list-group-item">Email: {{ current_user.email }}</li>
            <li class="list-group-item">Token: {{ current_user.token }}</li>
        </ul>
    </div>
</div>

{% endblock content %}
